<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看应用详情</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.mobile.css">
    <link rel="stylesheet" href="./css/qrcode.css">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/iconfont.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <!-- 模拟数据 -->
    <script src="./js/mock-min.js"></script>
    <script src="./mock/index.js"></script>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="main">
        <div class="navbar-fixed-container" id="section-top">
            <div class="container">
                <div class="navbar-collapse">
                    <nav class="navbar" role="navigation">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Talent Center</a>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    下拉
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">工具</a>
                                    </li>
                                    <li>
                                        <a href="#">学习</a>
                                    </li>
                                    <li>
                                        <a href="#">服务</a>
                                    </li>
                                    <li>
                                        <a href="#">交流</a>
                                    </li>
                                </ul>
                            </div>
                            <ul class="nav navbar-nav navbar-right" role="search">
                                <li class="active">
                                    <a href="#">工具</a>
                                </li>
                                <li>
                                    <a href="#">学习</a>
                                </li>
                                <li>
                                    <a href="#">服务</a>
                                </li>
                                <li>
                                    <a href="#">交流</a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                </div>
            </div>
        </div>
        <div id="qrcode-container" v-loading.fullscreen.lock="loading">
            <div id="qrcode"></div>
            <div class="info">
                <div class="ph">
                    <span class="label label-default">名称：</span>
                    <span class="label label-info">{{ apk.name }}</span>
                </div>
                <div class="ph">
                    <span class="label label-default">版本：</span>
                    <span class="label label-success">{{ apk.version }}</span>
                </div>
                <div class="ph">
                    <span class="label label-default">日期：</span>
                    <p class="np">{{ apk.date }}</p>
                </div>
                <div class="ph">
                    <span class="label label-default">大小：</span>
                    <p class="np">{{ apk.size }}</p>
                </div>
                <div class="ph">
                    <span class="label label-default">描述：</span>
                    <span class="label label-info" style="white-space: normal;">{{ apk.desc }}</span>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./js/qrcode.min.js"></script>
<script src="./components/qrcode-apk.js"></script>

</html>
